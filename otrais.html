<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mājaslapa ar Video un Aprakstu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .video-container, .info-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laipni lūgti manā mājaslapā</h1>
        </header>
        
        <div class="info-container">
            <h2>Video Apraksts</h2>
            <p>Šeit var pievienot informāciju par video vai reklāmu.</p>
        </div>
        
        <div class="video-container">
            <h2>Video</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
