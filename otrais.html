<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video un Info Kastes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 300px;
            padding: 15px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .video-box iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Teksta kaste -->
        <div class="box text-box">
            <h3>Par Video</h3>
            <p>Šeit var ierakstīt aprakstu par video vai reklāmu.</p>
        </div>

        <!-- Video kaste -->
        <div class="box video-box">
            <h3>Video</h3>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
