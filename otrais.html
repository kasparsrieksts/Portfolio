<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video un Informācija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 20px;
        }
        .box {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#">Sākums</a>
        <a href="#">Par mums</a>
        <a href="#">Pakalpojumi</a>
        <a href="#">Kontakti</a>
    </div>
    
    <div class="container">
        <div class="box">
            <h2>Informācija par video</h2>
            <textarea placeholder="Ievadiet informāciju par video..."></textarea>
        </div>
        <div class="box">
            <h2>Video reklāma</h2>
            <video width="100%" controls>
                <source src="video.mp4" type="video/mp4">
                Jūsu pārlūks neatbalsta video elementu.
            </video>
        </div>
    </div>
    
</body>
</html>
