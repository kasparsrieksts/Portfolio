<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individuālā tēma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .info-box {
            width: 50%;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: none;
            resize: none;
            outline: none;
            background: none;
            font-size: 16px;
            font-family: inherit;
            color: black;
            pointer-events: none;
        }
        .video-box {
            width: 50%;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        .bottom-navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-navbar button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Individuālā tēma</h1>
    <div class="navbar">Nav bars</div>
    <div class="container">
        <div class="info-box">
            <h2>Informācija par video</h2>
            <textarea readonly>Šeit būs informācija par video.</textarea>
        </div>
        <div class="video-box">
            <h2>Video reklāma</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="bottom-navbar">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
</body>
</html>
